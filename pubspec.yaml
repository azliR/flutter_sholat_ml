  auto_route_generator: ^7.3.1
  build_runner: null
  custom_lint: ^0.5.3
  flutter_test:
    sdk: flutter
  riverpod_lint: ^2.1.0
  very_good_analysis: ^5.0.0

# dart pub global run icons_launcher:create
icons_launcher:
  image_path: 'assets/images/ic_launcher_round.png'
  platforms:
    android:
      enable: true
      adaptive_background_color: '#FFFFFF'
      adaptive_foreground_image: 'assets/images/ic_launcher.png'
    ios:
      enable: true

flutter:
  assets:
    - assets/images/
    - assets/images/sholat_movements/
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf
  uses-material-design: true
  generate: true
